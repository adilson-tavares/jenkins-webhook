apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-pod
  namespace: devops-tools
  labels:
    app: flask-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-service
  template:
    metadata:
      labels:
        app: flask-service
    spec:
      containers:
      - name: flask-test-container
        image: tavarescruz/service-flask:54-fb3b4acc2b763c22b18a64dd1150460a74e414f1
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000