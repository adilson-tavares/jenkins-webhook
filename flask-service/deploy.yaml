apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-pod
  namespace: devops-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app-deployment
  template:
    metadata:
      labels:
        app: flask-app-deployment
    spec:
      containers:
      - name: flask-test-contianer
        image: tavarescruz/service-flask:20-e5db05c1f35a4c5d64690f8754fc9e35f4ee514d
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000